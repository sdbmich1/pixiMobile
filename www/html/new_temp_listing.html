<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
      <div id="formapp" data-role="page" data-cache="never" data-theme='a' class='home-pg'>
        <div data-role="panel" id="navpanel" data-theme="d" data-display="overlay" data-position="left">
          <div data-role="controlgroup" data-corners="false">
    	    <ul data-role='listview' data-icon="false" data-theme='e' class='mainMenu'></ul>
          </div>
        </div>    
	<div data-role="popup" id="popupPix" data-theme="a" data-overlay-theme='d'></div>
        <div data-enhance="false" data-role="header" data-theme="d" data-position="fixed">
          <div class='pg-title center-wrapper'>Build Your Item</div>
	  <a href="#navpanel" id='list' data-theme="app-bar" data-role="none"><img class='mleft5 sm-top' src='../img/rsz_menu_white.png'></a>
	  <a href='#' data-theme="app-loc" id='cart-btn' data-role="none"><img class='mright5 sm-top' src='../img/rsz_cart_white.png'></a>
	</div>  
        <div class="app-content" data-role="content" data-theme='a' class='listpg'>
          <div id="buyTxtForm">
	    <div id="form_errors" style="display:none" class="error"></div>
	    <form id="pixi-form" enctype="multipart/form-data" data-ajax="false">
	      <table class='mleft10'>
	        <tr><td id='add-pixi-photo'>
	            <div id="picture"><img style="width:80px;height:80px;" id="smallImage" src="../img/rsz_photo-camera.png" /></div></td>
		    <td><a href='#popupPix' class='mleft10 upload-btn' data-mini='true' data-role='button' data-inline='true' data-theme='b'
		        data-rel="popup" data-position-to="window" data-transition="pop">Upload</a>
		    </td>
		</tr>
	      </table>
	      <table class="sm-top sm-bot"><tbody class='px-table'>
	        <tr><td><label>Title</label></td><td>
	          <input type="text" name="title" id="title" placeholder="Pixi Title" data-theme='a' />
		</td></tr>
	        <tr class='sm-top sm-bot'><td><label>Category</label></td><td>
		  <select name="category_id" id="catID"></select>
		</td></tr>
	        <tr class='sm-top sm-bot'><td><label>Condition</label></td><td>
		  <select name="condition_type_code" id="condType"></select>
		</td></tr>
	        <tr class='sm-top sm-bot'><td><label>Price</label></td><td>
	          <input type="number" name="price" id="price" placeholder="Price" data-theme='a' />
		</td></tr>
	        <tr class='sm-top sm-bot'><td><label>Qty</label></td><td>
		    <select name="quantity" id="px-qty" class='width60'></select>
		</td></tr>
		  <tr class='sm-top sm-bot'><td><label>Delivery</label></td>
		  <td><select name='delivery_type' id='ftype' class='width60'></select></td></tr>
		</tbody></table>
		<div data-role="fieldcontain" class="sm-top ui-hide-label">
	          <textarea name="description" id="description" cols="40" rows="8" placeholder="Describe Your Pixi" data-theme='a' ></textarea>
		</div>
	        <input type="hidden" name="site_id" id="site_id" />
	      </div>
	      <table><tr>
	      <td class='cal-size'><a href='#' id='px-cancel' data-role='button' data-inline='true' />Cancel</a></td>
	      <td class='nav-right'>
	        <input type="submit" value="Next" data-theme="d" data-inline="true" id="add-pixi-btn">
	      </td></tr>
	      </table>
	    </form>
          </div>
        </div>
      </div>
    </body>
</html>
